<ion-content *ngIf="isPortrait" >

  <ion-content *ngIf="isUnlock" class=" vw-100 vh-100 bg-warning">
    <button (click)="iniciarSensado()" class="btn rounded-5 btn-primary vw-100 vh-100 bg-primary" id="myButton"><ion-icon style="font-size: 75vw;" name="lock-closed"></ion-icon></button>
  </ion-content>
  <ion-content *ngIf="!isUnlock" class=" vw-100 vh-100 bg-warning">
    <button (click)="verificarClave()" class="btn-11 vw-100 vh-100 bg-danger" id="myButton"><ion-icon style="font-size: 75vw;" name="lock-open"></ion-icon></button>
  </ion-content>
</ion-content>
<ion-content *ngIf="!isPortrait" >

  <ion-content *ngIf="isUnlock" class="  vw-100 vh-100 bg-warning">
    <button (click)="iniciarSensado()" class="btn rounded-5 btn-primary vw-100 vh-100 bg-primary" id="myButton"><ion-icon style="font-size: 75vh;" name="lock-closed"></ion-icon></button>
  </ion-content>
  <ion-content *ngIf="!isUnlock" class=" vw-100 vh-100 bg-warning">
    <button (click)="verificarClave()" class="btn-11 vw-100 vh-100 bg-danger" id="myButton"><ion-icon style="font-size: 75vh;" name="lock-open"></ion-icon></button>
  </ion-content>

</ion-content>

<ion-fab *ngIf="isUnlock" vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="logout()">
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-loading class="custom-loading" trigger="open-loading" message="Loading..." [duration]="3000"></ion-loading>
